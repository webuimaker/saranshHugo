<!-- Skills Section -->
<section class="container skillsection mainbg" id="skills">
	<div class="carouselsection">
    	<div class="col-lg-12 col-md-12"><h2>{{ .Site.Data.skill.title | safeHTML }}</h2></div>
       	<div class="col-md-12">
        	<div class="owl-carousel owl-theme skills">
				{{ range .Site.Data.skill.skillList }}
                <div class="item">
					<div class="skill-item">
					<div class="heading">{{.heading}}</div>
                     <!--<div class="imgsection"><img src="{{.image}}" alt=""></div>-->
                     <div class="lists">
						<ol>
							{{ range .list }}
								<li>{{.name}}</li>
							{{ end }}
						</ol>
					 </div>
					 </div>
                 </div>
				{{ end }}
                 
			</div>
     	</div>
  	</div>
</section>
